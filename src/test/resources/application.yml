
server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
        ddl-auto: create
    show-sql: true
    properties:
        hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect